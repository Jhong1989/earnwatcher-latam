name: Build & Deploy (hourly)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 * * * *"  # cada hora

permissions:
  contents: write

jobs:
  build:
    runs-on: self-hosted
    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v4

      # Usa el Python que ya tienes instalado en tu PC
      - name: Check Python
        run: |
          python --version
          pip --version

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests jinja2

      - name: Build static site
        env:
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          BINANCE_REF_CODE: ${{ secrets.BINANCE_REF_CODE }}
          SITE_BASE_URL: ${{ secrets.SITE_BASE_URL }}
          BINANCE_BASE: ${{ secrets.BINANCE_BASE }}
        run: python fetch_build.py

      - name: Copy robots.txt into site
        run: |
          if (!(Test-Path site)) { New-Item -ItemType Directory -Path site | Out-Null }
          if (Test-Path robots.txt) { Copy-Item robots.txt site/ }

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
